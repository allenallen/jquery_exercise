    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Welcome to My Blog</h1>
              <span class="subheading">
                <button type="button" class="btn btn-secondary btn-lg post-btn" data-toggle="modal" data-target="#myModal">Write new Post</button> 
                <form class="search-control" method="post" id="search-with-tags">
                  <input class="typeahead form-control btn-secondary" style="margin:0px auto;width:300px;" type="text" id="search-tags-input" placeholder="Search by tags">
                  <button class="btn btn-secondary" type="submit" id="submit-search"> Search </button>
                </form>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row" id="posts">
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">allen</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal Form-->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
        <form method="post">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div class="modal-title">
                <input class="form-control post-title" type="text" placeholder="Title" name="title">
              </div>
              <h6 class="modal-title">
                <input class="form-control" type="date" name="date">
              </h6>
            </div>
            <div class="modal-body">
              <textarea class="form-control" cols="50" rows="10" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="modal-footer">
              <input type="text" class="form-control float-left" placeholder="Author" name="author">
              <input type="text" class="form-control float-left" placeholder="Tags/Labels (separated by comma)" name="tags">
              
            </div>
            <div class="modal-footer">
              <input type="submit" id="btnPost"class="btn btn-default" data-dismiss="modal" value="Post"></button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
          </form>
        </div>
      </div>

       <!-- Modal Post-->
      <div id="postModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div class="modal-title">
                <p class="form-control post-title" id="post-title"></p>
              </div>
              <h6 class="modal-title">
                <p class="form-control" id="post-date"></p>
              </h6>
            </div>
            <div class="modal-body">
              <p class="form-control" id="post-content"></p>
            </div>
            <div class="modal-footer">
              <p class="form-control float-left" id="post-author"></p>
              <p class="form-control float-left" id="post-tags"></p>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
